<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/jobresults.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8">
    <title>Cob's Job Scraper</title>
</head>

<body>
    <div class="header">
        <div class="header-link-container">
            <!-- <div class="header-link bounce">
                Log In
            </div> -->
        </div>
    </div>
    <div class="body">
        <div class="job-search-container">
            <div class="job-filtering">

            </div>
            <div class="job-search-bar">
                <input id="searchbar" class="search-bar" placeholder="Search for Jobs:">

                <div id="searchbutton" class="custom-button search-bar-submit bounce">
                    Search Jobs
                </div>
            </div>


        </div>
        <div class="results-container">
            <div class="job-search-results scrollbar" id="job-search-results">
            </div>
            <div id="job-info-window" class="job-info-window">
                <div id="info-window-scrollbar" class="info-window-scrollbar scrollbar">

                </div>
                <div class="visit-button-container">
                    <div id="visit-button" class="bounce custom-button">
                        Visit Job Page
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">

    </div>
    <script type="module" src="./scripts/jobresults.js"></script>
    <script type="module" src="./scripts/index.js"></script>

</body>

</html>
